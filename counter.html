<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="counter.js"></script>
	<meta charset="utf-8">
	<link rel="stylesheet" href="counter.css">
	<title>fingers & toes counter</title>
</head>
<body>
<div class="header">
  <h1>Fingers & Toes Counter</h1>
</div>
<!--the input number-->
<div class="set">
  <p>Please input a positive number</p>
  <input type="text" name="number_set" id="number_set">
  <button type="button" id="set">Set</button>
</div>
<!--the counter-->
<div class="row">
<div class="col-2 col-m-2" id="count">
  <p>Counter: </p>
</div>

<div class="col-9 col-m-9" id="show">
  <p id="count_show"></p>
</div>
</div>
<!--the two words fingers and toes-->
<div class="col-6 col-m-10">
<div class="fingers">
  <h1>Fingers</h1>
</div>
</div>

<div class="col-6 col-m-10">
<div class="toes">
  <h1>Toes</h1>
</div>
</div>
<!--the reset and restart buttons-->
<div class="col-2 col-m-4">
<div class="reset">
  <button type="button" id="reset">Reset</button>
</div>
</div>

<div class="col-2 col-m-4">
<div class="restart">
  <button type="button" id="restart">Restart</button>
</div>
</div>
</body>
</html>
