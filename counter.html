<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="counter.js"></script>
	<meta charset="utf-8">
	<link rel="stylesheet" href="counter.css">
	<title>fingers & toes counter</title>
</head>
<body>

<div class="set">
  <input type="text" name="number_set" id="number_set">
  <button type="button" id="set">Set</button>
</div>

<div class="col-12 col-m-12" id="Counter">
<div class="col-1 col-m-1" id= "count">
  <p>Counter: </p>
</div>
<div class="col-3 col-m-3">
  <p id="count_show"></p>
</div>
</div>

<div class="col-6 col-m-10">
<div class="fingers">
  <h1>Fingers</h1>
</div>
</div>

<div class="col-6 col-m-10">
<div class="toes">
  <h1>Toes</h1>
</div>
</div>

<div class="col-2 col-m-2">
<div class="reset">
  <button type="button" id="reset">Reset</button>
</div>
</div>

<div class="col-2 col-m-2">
<div class="restart">
  <button type="button" id="restart">Restart</button>
</div>
</div>

</body>
</html>
