<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="counter.js"></script>
	<meta charset="utf-8">
	<link rel="stylesheet" href="counter.css">
	<title>fingers & toes counter</title>
</head>
<body>

<div class="set">
  <input type="text" name="number_set" id="number_set">
  <button type="button" id="set">Set</button>
</div>

<div class="counter">
  <p>Counter: </p>
  <p id="count_show"></p>
</div>

<div class="fingers">
  <h1>Fingers</h1>
</div>

<div class="toes">
  <h1>Toes</h1>
</div>

<div class="reset">
  <button type="button" id="reset">Reset</button>
</div>

<div class="restart">
  <button type="button" id="restart">Restart</button>
</div>

</body>
</html>
